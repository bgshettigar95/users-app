<div class="card">
    <div class="card-body ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.phone}}</td>
                    <td><i class="fa fa-pencil" aria-hidden="true" (click)="openModal(template , user)"></i></td>
                    <td><i class="fa fa-trash" aria-hidden="true" (click)="onDelete(user._id)"></i></td>
                </tr>

            </tbody>
        </table>


        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Edit User</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="userForm">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" #name class="form-control" formControlName="name">
                        <span class="help-block"
                            *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please
                            Enter Name</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please
                            Enter Email</span>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" class="form-control" formControlName="age">
                        <span class="help-block"
                            *ngIf="!userForm.get('age').valid && userForm.get('age').touched">Please
                            Enter Age</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" formControlName="phone">
                        <span class="help-block"
                            *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched">Please
                            Enter Phone NO</span>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"
                        (click)="onSubmit()">Submit</button>


                </form>
            </div>
        </ng-template>



    </div>
</div>
