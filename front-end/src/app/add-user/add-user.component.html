<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" #name class="form-control" formControlName="name">
                    <span class="help-block" *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please
                        Enter Name</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <span class="help-block"
                        *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please
                        Enter Email</span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" class="form-control" formControlName="age">
                    <span class="help-block" *ngIf="!userForm.get('age').valid && userForm.get('age').touched">Please
                        Enter Age</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone">
                    <span class="help-block"
                        *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched">Please
                        Enter Phone NO</span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>


            </form>
        </div>
    </div>
</div>
